<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <title>Formulario | ESPN</title>
</head>

<body>
    <form name ="myForm" method="GET" onsubmit="return validar()">

        <h2>Formulário do Esporte | ESPN</h2>

        <input id="nome" placeholder="Nome" type="text" maxlength="20">
        <br> <br>
        <input id="apelido" placeholder="Apelido" type="text" maxlength="20">
        <br> <br>
        Data de nascimento:
        <br> <br>
        <input id="dia" placeholder="Dia" type="text" maxlength="2">
        <br>
        <input id="mes" placeholder="Mês" type="text" maxlength="2">
        <br>
        <input id="ano" placeholder="Ano" type="text" maxlength="4">
        <br> <br>
        <input id="cpf" placeholder="CPF" type="text" maxlength="11">
        <br> <br>
        Time do coração:
        <select id="team_id" maxlength="20">
            <option id="0">Selecione um time</option>
            <option id="1">São Paulo</option>
            <option id="2">Santos</option>
            <option id="3">Corinthians</option>
            <option id="4">Palmeiras</option>
        </select>
        <br> <br>
        Esportes de interesse:
        <br> <br>
        <input type="checkbox" name="esporte" value= "Futebol" id="1">Futebol<br>
        <input type="checkbox" name="esporte" value= "Volei" id="2">Vôlei<br>
        <input type="checkbox" name="esporte" value= "Basquete" id="3">Basquete<br>
        <input type="checkbox" name="esporte" value= "Futsal" id="4">Futsal<br>
        <input type="checkbox" name="esporte" value= "Automobilismo" id="5">Automobilismo<br>
        <input type="checkbox" name="esporte" value= "Artes Marciais" id="6">Artes Marciais<br>
        <input type="checkbox" name="esporte" value= "Natação" id="7">Natação<br>
        <br>
        <input type="submit" value="Enviar">

</body>
</form>

<script src="javascript/formulario.js"></script>
</html>
