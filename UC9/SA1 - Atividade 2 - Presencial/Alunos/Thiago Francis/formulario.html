<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Maior ou Menor</title>
</head>
<body>

    <form  method ='GET' onsubmit="return validarFormulario();" action="resultado.html">
        <div class="col-md-12">
            <label for="Dados Pessoais" class="form-label">Dados Pessoais</label>
        </div>
        <div class="input-group mb-12">
            <input type="text" name='name' id="name" class="form-control" placeholder="Nome" aria-label="name">
            <input type="text" name='nickname' id="nickname" class="form-control" placeholder="Apelido" aria-label="nickname">
            <input oninput="mascaraCpf(this)" type="text" name='cpf' id="cpf" class="form-control" placeholder="Digite seu CPF" aria-label="cpf">
        <div class="col-md-12">
            <label for="Nascimento" class="form-label">Nascimento</label>
        </div>
        <div class="input-group mb-3">
            <input oninput="mascaraDay(this)" type="text" name="day"  id="day" class="form-control" placeholder="Dia" aria-label="Dia">
            <input oninput="mascaraMonth(this)" type="text" name="month" id="month" class="form-control" placeholder="Mês" aria-label="Mês">
            <input oninput="mascaraYear(this)"type="text" name="year"  id="year" class="form-control" placeholder="Ano" aria-label="Ano">
          </div>
          <select id ="team_id" class="form-select form-select-mb-12" aria-label=".form-select-mb exemple">
            <option >Selecione um time do Coração</option>
            <option id = "1" name = "team" >São Paulo</option>
            <option id = "2" name = "team" >Palmeiras</option>
            <option id = "3" name = "team" >Corinthians</option>
            <option id = "4" name = "team" >Santos</option>
          </select>
        <div class="col-md-12">
            <br>
            <label for="Esporte" class="form-label">Esportes de Interesse</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value ="Futebol" id="sport_1" name = 'sport'>
            <label class="form-check-label" for="inlineCheckbox1">Futebol</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value ="Natação" id="sport_2" name = 'sport'>
            <label class="form-check-label" for="inlineCheckbox1">Natação</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value ="Corrida" id="sport_3" name = 'sport'>
            <label class="form-check-label" for="inlineCheckbox1">Corrida</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value ="Montain Bike" id="sport_4" name = 'sport'>
            <label class="form-check-label" for="inlineCheckbox1">Mountain bike</label>
        </div>
        <div class="col-md-12">
        <br>
        <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
        <div class="col-12" id='resultadoJson'></div>
    </form>


<script type="text/javascript" src="_javascript/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
