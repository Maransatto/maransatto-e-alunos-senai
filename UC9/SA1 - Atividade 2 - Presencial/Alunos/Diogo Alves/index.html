<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="_css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>formulário do site de notícias de esporte</title>

</head>

<body>

  <div class="input">
    <br><br><br>
    <h1> Formulário</h1>
    <br>
    <hr>
    <br>
    <form method="GET" action="/resultado.html" onsubmit="return validarFormulario()">
      Nome:
      <input id="name" type="text" name="name">
      <br>
      Apelido:
      <input id="nickname" type="text" name="nickname">
      <br>
      Data de nascimento:
      <input id="day" type="text" maxlength="2">/
      <input id="month" type="text" maxlength="2">/
      <input id="year" type="text" maxlength="4">
      <br>
      CPF:
      <input id="cpf" type="text" name="cpf" maxlength="14" onkeyup="mascara_cpf()">
      <br>
      Time do coração:
      <select name="team_id" id="team_id">
        <option selected>Escolha um time</option>
        <option id="1">outros</option>
        <option id="2">Paulista</option>
        <option id="100">Carioca</option>
      </select>
      <br><br>
      Esportes de interesse:<br>

      <input type="checkbox" name="sport" id="sport" value="Futebol">Futebol<br>
      <input type="checkbox" name="sport" id="sport" value="Vôlei">Vôlei<br>
      <input type="checkbox" name="sport" id="sport" value="Basquete">Basquete<br>
      <input type="checkbox" name="sport" id="sport" value="Futsal">Futsal<br>
      <input type="checkbox" name="sport" id="sport" value="Automobilismo">Automobilismo<br>
      <input type="checkbox" name="sport" id="sport" value="Artes Marciais">Artes Marciais<br>
      <input type="checkbox" name="sport" id="sport" value="Natação">Natação<br>
      <button type="submit">Enviar</button>
      <button onclick="montarjson();">mostrar json</button>
    </form>
  </div>
  <script src="_javacript/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
</body>

</html>
