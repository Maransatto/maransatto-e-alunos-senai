<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>SA1 - Atividade 2 - Presencial - Criar formulário em Javascript</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Qual é o seu Esport favorito!</h1>
                <p>Lembrando que Esports é a categoria de jogos eletrônicos competitivos!</p>
            </div>
        </div>

        <form class="row gy-2 gx-3" id="form" method="GET" onsubmit="return validateForm();"action="/pagina2.html">
            <!--NOME-->
            <div class="col-12">
                <input class="form-control" name="name" id="name" type="text" placeholder="Insira seu nome!">
            </div>
            
            <!--APELIDO-->
            <div class="col-12">
                <input class="form-control" name="nickname" id="nickname" type="text" placeholder="Como gostaria de ser chamado?">
            </div>

            <!--DATA DE NASCIMENTO-->
            <div class="col-12">
                <label for="nome">Insira sua data de nascimento</label>
            </div>
            <div class="col-auto">
                <input class="form-control" name="day" id="day" type="text" placeholder="Dia">
            </div>
            <div class="col-auto">
                <input class="form-control" name="month" id="month" type="text" placeholder="Mês">
            </div>
            <div class="col-auto">
                <input class="form-control" name="year" id="year" type="text" placeholder="Ano">
            </div>
            <!--CPF-->
            <div class="col-12">
                <input class="form-control" name="cpf" id="cpf" type="text" placeholder="Digite seu CPF">
            </div>

            <!--Escolha do time-->
            <div class="col-12">
                <label for="name">Escolha seu time de Esport preferido!</label>
                <select class="form-select">
                    <option selected>Escolha um time!</option>
                    <option value="1">Kabum Esport</option>
                    <option value="2">Keyd team</option>
                    <option value="3">Flamengo Esport</option>
                    <option value="4">Corinthians Esport</option>
                    <option value="5">NaMoita Esports</option>
                  </select>
            </div>


            <!--Escolhe um esporte-->
            <div class="col-12">
                <label for="nome">Existem varias modalidades no Esports. Escolha alguns:</label>
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="esport" id="1" value ="1">
                    <label class="form-check-label" for="1">FPS</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="esport" id="2" value ="2">
                    <label class="form-check-label" for="2">Futebol</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="esport" id="3" value ="3">
                    <label class="form-check-label" for="3">MOBA</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="esport" id="4" value ="4">
                    <label class="form-check-label" for="4">Battle Royal</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="esport" id="5" value ="5">
                    <label class="form-check-label" for="5">Estrategia em Tempo Real</label>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-dark" type="submit">Enviar formulário</button>
            </div> 
            <div class="col-12" id='resultadoJson'></div>   
        </form>
    </div>

<script src="./javascript/javascript.js"></script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
