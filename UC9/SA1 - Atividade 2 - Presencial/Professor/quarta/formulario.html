<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportTV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Formulário do Esporte</h1>
            </div>
        </div>
        <hr>

        <form class="row gy-2 gx-3 align-items-center" id="form" method="GET" onsubmit="return validateForm();"
            action="/result.html">

            <!-- Nome -->
            <div class="col-12">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Exemplo: José da Silva">
            </div>

            <!-- Apelido -->
            <div class="col-12">
                <label for="nickname" class="form-label">Apelido</label>
                <input type="text" class="form-control" name="nickname" id="nickname" placeholder="Ex: Zé"
                    maxlength="20">
            </div>

            <!-- Data de Nascimento -->
            <div class="col-12">
                <label for="nickname" class="form-label">Data de Nascimento</label>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" name="day" id="day" placeholder="dd" maxlength="2">
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" name="month" id="month" placeholder="mm" maxlength="2">
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" name="year" id="year" placeholder="yyyy" maxlength="4">
            </div>

            <!-- CPF -->
            <div class="col-12">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" name="cpf" id="cpf" maxlength="14">
            </div>

            <!-- Time do Coração -->
            <div class="col-12">
                <label for="team_id" class="form-label">Time do S2</label>
                <select class="form-select" aria-label="Default select example" name="team_id" id="team_id">
                    <option value="0">Selecione um time</option>
                    <option value="1">São Paulo</option>
                    <option value="2">Corinthians</option>
                    <option value="3">Palmeiras</option>
                </select>
            </div>

            <!-- Esportes Interessados -->
            <div class="col-12">
                <label for="team_id" class="form-label">
                    Embora o conteúdo seja sobre esporte, não se sabe por que pede time de futebol acima, mas abaixo
                    você tem a opção de informar os esportes do seu interesse
                </label>
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="sport" id="1" value="Futebol">
                    <label class="form-check-label" for="1">Futebol</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="sport" id="2" value="Volei">
                    <label class="form-check-label" for="2">Vôlei</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="sport" id="3" value="Basquete">
                    <label class="form-check-label" for="3">Basquete</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="sport" id="4" value="4">
                    <label class="form-check-label" for="4">Futsal</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="sport" id="5" value="5">
                    <label class="form-check-label" for="5">Automobilismo</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="sport" id="6" value="6">
                    <label class="form-check-label" for="6">Artes Marciais</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="sport" id="7" value="7">
                    <label class="form-check-label" for="7">Natação</label>
                </div>
            </div>
            <hr>
            <div class="col-12">
                <button class="btn btn-success" type="submit">OK Babe</button>
                <!-- <button class="btn btn-primary mx-3" type="button" onclick="showJson();">Mostrar JSON</button> -->
            </div>

            <div class="col-12" id='resultadoJson'>
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/form-validation.js"></script>
</body>

</html>
