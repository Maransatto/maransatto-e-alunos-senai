<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="_css/main.css">
    <title>Formulário PI </title>

</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <h1> Cadastro de usuários</h1>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                <form onsubmit="return enviarFormulario()">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" maxlength="20" minlength="3">
                        <label id="nome_obrigatorio" hidden class="validation_field">Nome Obrigatório</label>
                    </div>
                    <div class="mb-3">
                        <label for="cpf" class="form-label">Cpf</label>
                        <input type="text" class="form-control mask-cpf" id="cpf">
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" class="form-control mask-telefone" id="telefone">
                    </div>
                    <div class="mb-3">
                        <label for="celular" class="form-label">Celular</label>
                        <input type="text" class="form-control mask-celular" id="celular">
                    </div>
                    <!-- <div class="mb-3">
                        <label for="endereço" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="endereço">
                    </div> -->
                    <div class="mb-3">
                        <label for="cep" class="form-label">Cep</label>
                        <input type="text" class="form-control" id="cep" onblur="pesquisacep()">
                    </div>
                    <div class="mb-3">
                        <label for="logradouro" class="form-label">logradouro</label>
                        <input type="text" class="form-control" id="logradouro">
                    </div>
                    <div class="mb-3">
                        <label for="complemento" class="form-label">Complemento</label>
                        <input type="text" class="form-control" id="complemento">
                    </div>
                    <div class="mb-3">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="bairro">
                    </div>
                    <div class="mb-3">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade">
                    </div>
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="estado">
                    </div>


                    <tr>
                        <td><label for="login">Para Cadastrar, <br> informe Login e Senha:</label></td>
                        <td><input type="text" name="login" id="login" autocomplete="off"
                                placeholder="Login (teste JSON: Usuario)" maxlength="15" minlength="5" size=22> <br>
                            <input type="password" name="senha" id="senha" autocomplete="off"
                                placeholder="Senha (teste JSON: Abc$123)" maxlength="8" minlength="6" size=22>
                        </td>
                    </tr>

                    <tr>
                    <tr>
                        <!-- <th><button type="submit">Validar Formulário</button></th> -->
                        <th><button type="button" onclick="validarTudo()">Validar Cadastro</button></th>
                        <th><input type="button" name="butassin" id="butassin" value="Cadastro" disabled
                                onclick="validacadastro();"></th>
                    </tr>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
<script src="_javascript/js.js"></script>

<!--Construção do efeito ACCORDION (ACORDEON) do JQUERY UI-->
<script>
    $(function () {
        $("#acordeon").accordion({
            active: false,
            collapsible: true
        });
        $(function () {
            $('.mask-numeros').mask('9999999999'); //caracteres numéricos
            // $('.mask-cpf').mask('999.999.999-99'); //CPF
            $('.mask-celular').mask('(99) 99999-9999'); //Celular
            $('.mask-cep').mask('99999-999'); //Cep
            $('.mask-real').maskMoney({
                showSymbol: true, symbol: 'R$ ',
                decimal: ',', thousands: '.', allowZero: true
            }); // valores monetários
        });

    });
</script>

</html>
