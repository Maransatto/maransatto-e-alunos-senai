<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 mt-3">
                <h1>Cadastro de Usuário</h1>
            </div>
        </div>
        <hr>

        <div class="row">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name">
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipoPessoa" id="tipoPessoaFisica"
                        value="PF" onclick="alterarTipoPessoa(this.value)" checked>
                    <label class="form-check-label" for="tipoPessoaFisica">CPF</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipoPessoa" id="tipoPessoaJuridica"
                        value="PJ" onclick="alterarTipoPessoa(this.value)">
                    <label class="form-check-label" for="tipoPessoaJuridica">CNPJ</label>
                </div>

                <div class="mb-3 mt-2" id="bloco_cpf">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf">
                </div>
                <div class="mb-3 mt-2" id="bloco_cnpj" hidden>
                    <label for="cnpj" class="form-label">CNPJ</label>
                    <input type="text" class="form-control" id="cnpj">
                </div>

                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefone">
                </div>

                <div class="mb-3">
                    <label for="CEP" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="CEP" onblur="pesquisaCep(this.value)">
                </div>

                <div class="mb-3">
                    <label for="logadouro" class="form-label">Logadouro</label>
                    <input type="text" class="form-control" id="logadouro">
                </div>

                <div class="mb-3">
                    <label for="numero" class="form-label">Numero</label>
                    <input type="text" class="form-control" id="numero">
                </div>

                <div class="mb-3">
                    <label for="complemento" class="form-label">Complemento  </label>
                    <input type="text" class="form-control" id="complemento">
                </div>

                <div class="mb-3">
                    <label for="bairro  " class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>

                <div class="mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                </div>

                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado">
                </div>


                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>

    <script src="js/formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
