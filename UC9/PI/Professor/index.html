<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu formulário do PI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <h1>Cadastro de Usuário</h1>

            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                <form onsubmit="return enviarFormulario()">
                    <div class="mb-3">
                      <label for="name" class="form-label">Nome</label>
                      <input type="text" class="form-control" id="name" maxlength="80" minlength="10" required>
                      <label id="nome_invalido" hidden class="validation_field">Nome inválido</label>
                    </div>


                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="tipoPessoa" id="tipoPessoaCPF" checked onclick="verificaTipoPessoa()">
                      <label class="form-check-label" for="tipoPessoaCPF">
                       Pessoa Física
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="tipoPessoa" id="tipoPessoaCNPJ" onclick="verificaTipoPessoa()">
                      <label class="form-check-label" for="tipoPessoaCNPJ">
                        Pessoa Jurídica
                      </label>
                    </div>

                    <div class="mb-3 mt-3" id="bloco_cpf">
                      <label for="cpf" class="form-label">CPF</label>
                      <input type="text" class="form-control mask-cpf" id="cpf">
                    </div>

                    <div class="mb-3 mt-3" id="bloco_cnpj" hidden>
                      <label for="cnpj" class="form-label">CNPJ</label>
                      <input type="text" class="form-control mask-cnpj" id="cnpj">
                    </div>

                    <hr>

                    <div class="mb-3" id="bloco_cnpj">
                      <label for="cpf_cnpj" class="form-label" id="label_cpf_cnpj">CPF</label>
                      <input type="text" class="form-control" id="cpf_cnpj">
                    </div>

                    <div class="mb-3">
                      <label for="telefone" class="form-label">TELEFONE</label>
                      <input type="text" class="form-control" id="telefone">
                    </div>
                    <div class="mb-3">
                      <label for="celular" class="form-label">CELULAR</label>
                      <input type="text" class="form-control" id="celular">
                    </div>
                    <div class="mb-3">
                      <label for="cep" class="form-label">CEP</label>
                      <input type="text" class="form-control" id="cep" onblur="pesquisarCep()">
                    </div>
                    <div class="mb-3">
                      <label for="logradouro" class="form-label">Logradouro</label>
                      <input type="text" class="form-control" id="logradouro">
                    </div>
                    <div class="mb-3">
                      <label for="numero" class="form-label">Numero</label>
                      <input type="text" class="form-control" id="numero">
                    </div>
                    <div class="mb-3">
                      <label for="complemento" class="form-label">Complemento</label>
                      <input type="text" class="form-control" id="complemento">
                    </div>
                    <div class="mb-3">
                      <label for="bairro" class="form-label">Bairro</label>
                      <input type="text" class="form-control" id="bairro">
                    </div>
                    <div class="mb-3">
                      <label for="cidade" class="form-label">Cidade</label>
                      <input type="text" class="form-control" id="cidade">
                    </div>
                    <div class="mb-3">
                      <label for="estado" class="form-label">Estado</label>
                      <input type="text" class="form-control" id="estado">
                    </div>


                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
    <script src="js/formulario.js"></script>

    <!-- <script src="'https://viacep.com.br/ws/17580000/json/?callback=meu_callback'"></script> -->

    <script>
      $(function() {
    
        // não sei pra que é, ver depois
        $( "#acordeon" ).accordion({
            active: false, 
            collapsible: true
        });
    
        $('.mask-numeros').mask('9999999999'); //caracteres numéricos
        $('.mask-cpf').mask('999.999.999-99'); //CPF
        $('.mask-cnpj').mask('99.999.999/9999-99'); //CNPJ
        $('.mask-cel').mask('(99) 99999 9999');
        $('.mask-real').maskMoney({
          showSymbol: true,
          symbol: 'R$ ',
          decimal: ',',
          thousands: '.',
          allowZero: true
        }); // valores monetários
    
    
      });
    
    
    </script>
</body>
</html>
