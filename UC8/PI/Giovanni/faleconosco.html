<body class="text-center">
    <div class="container">
        <div class="row">
            <div class="well well-sm">
              <form class="form-horizontal" action="" method="post">
                <main class="form-logo">
                    <img class="mb-4" src="img/Logo.png" alt="" width="250" height="250">
                </main>
                <h1 class="text-center">Fale Conosco</h1>
                <hr>
                <p class="text-center">
                  Caso de dúvidas, problemas técnicos com o site ou em alguma conta favor nos comunicar!
                </p>
                <hr>
                <p class="text-center">
                  Envie-me: contatosoundsoft@gmail.com
                </p>
                <hr>
        
                <!-- Name input-->
                <div class="form-group">
                  <label class="control-label" for="name">Nome</label>
                    <input id="name" name="name" type="text" placeholder="Seu nome" class="form-control">
                  </div>
                </div>
        
                <!-- Email input-->
                <div class="form-group">
                  <label class="control-label" for="email">E-mail</label>
                    <input id="email" name="email" type="text" placeholder="Seu e-mail" class="form-control">
                  </div>
                </div>
        
                <!-- Message body -->
                <div class="form-group">
                  <label class="control-label" for="message">Sua mensagem</label>
                    <textarea class="form-control" id="message" name="message" placeholder="Por favor, insira sua mensagem aqui ..." rows="5"></textarea>
                </div>
                <!-- Form actions -->
                 <div class="form-group">
                     <hr>
                 <div class="col-md-12 text-center">
                  <button type="submit" class="btn btn-outline-primary btn-lg" style="border-radius:30px">Enviar</button>
                </div>
              </div>
              <p class="text-center mt-5 mb-3 text-muted">&copy; 2021 - Giovanni</p>
              </form>
            </div>
          </div>
        </div>
    </div>
