<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
    <link rel="stylesheet" href="css/main.css">
    <title>Home</title>
</head>
<body>
    <div class="wrapper">
        <header class="main-head">
            <img src="img/Logo.png" alt="Logo">
            <h3>Lorem Ipsum Travellers</h3>
        </header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Pacotes Promocionais</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contato</a>
                </li>
              </ul>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="" aria-label="Search">
                <button class="btn" type="submit">Pesquisar</button>
              </form>
            </div>
          </div>
        </nav>
        <aside class="side">
           <h1>
             Ofertas de Até 60% OFF.
           </h1>
           <p>
             Não perca as promoções de pacotes de viagens por tempo limitado. Para saber mais, pesquise em Ofertas!.
           </p>
          <form>
            <div id="botao">
              <button class="btn">Ofertas!</button>
            </div>
          </form>   
        </aside>
        <section class="imagem-turismo">
              <img src="img/pacote-promocional-1.jpg" alt="...">     
        </section>
        <section class="imagem-turismo">
              <img src="img/pacote-promocional-2.jpg" alt="...">
        </section>
        <section class="imagem-turismo">
              <img src="img/pacote-promocional-3.jpg" alt="...">
        </section>
        <section class="imagem-turismo">
              <img src="img/pacote-promocional-4.jpg" alt="...">
        </section>
        <footer class="rodape">
            © 2020 Copyright:
            https://mdbootstrap.com/
        </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
