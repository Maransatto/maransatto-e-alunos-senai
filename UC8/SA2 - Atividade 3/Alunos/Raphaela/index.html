<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Atividade grid</title>
</head>
<body>
    <div class="grid-container">

        <div class="area_0">
            <img class="logo" src="/Img/plane-solid.svg" alt="logo">
        </div>
      
        <div class="area_1">
            <nav>
                <ul class="nav-links">
                    <li class="nav-links-itens">Home</li>
                    <li class="nav-links-itens">Produtos</li>
                    <li class="nav-links-itens">Sobre</li>
                    <li class="nav-links-itens">Contato</li>
                </ul>
            </nav>
        </div>
      
        <div class="area_2">
            <form class="example" action="#">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit"><img src="/Img/search-solid.svg" alt=""></button>
            </form>
        </div>
      
        <div class="area_3">
            <h3>Ofertas de até 60% OFF</h3>
            <H5>Não perca as promoções de pacotes de viagem por tempo limitado.Para saber mais, pesquise em Ofertas!</H5>
            <button type="button" class="btn">Ofertas</button>
        </div>
      
        <div class="area_4">
            <img src="/Img/viagem1.jpg" alt="">
        </div>
      
        <div class="area_5">
            <img src="/Img/viagem2.jpg" alt="">
        </div>
  
        <div class="area_6">
            <img src="/Img/viagem3.jpg" alt="">
        </div>

        <div class="area_7">
            <img src="/Img/viagem4.jpg" alt="">
        </div>
        <div class="area_8">
            <footer>
                <div class="endereco">
                    <h5>Endereço</h5>
                    <h5>Rua Sampaio Vidal, 1000</h5>
                    <h5>Centro, Marilia-SP</h5>
        
                </div>
                <div class="rede-social">
                    <h5>Redes Sociais</h5>
                    <div class="icons-rede-social">
                        <img src="./Img/facebook.svg" alt="face">
                        <img src="./Img/twitter.svg" alt="twitter">
                        <img src="./Img/youtube.svg" alt="youtube">
                        <img src="./Img/instagram.svg" alt="insta">
                    </div>
                </div>
            </footer>
        </div>
      
      </div>
</body>
</html>
