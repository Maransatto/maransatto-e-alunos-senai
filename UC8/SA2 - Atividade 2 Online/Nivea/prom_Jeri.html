<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel=stylesheet href="css/estilo-grid-layout.css">
    <title>Promo Jeri</title>
</head>

<body>


    <div class="wrapper">
        <div class="banner">
            <h1>
                Pacote Promocional Jericoacoara - R$ 4.200,00
            </h1>
        </div>
        <div class="seccion1">
            <img class="img-fluid" src="_imagens/Vila Jeri.jpg" alt="Vila Jeri" >
        </div>
        <div class="content">
            <h2>
                Formas de Pagamento: 10 vezes no cartão ou 10% de desconto à vista!
            </h2>
        </div>
        <div class="section2">
            <h2>Destino</h2>
            <img class="img-fluid" src="_imagens/download.jpg" alt="Destino Jeri">
        </div>
        <div class="seccion3">
            <h2>Locais</h2>
            <img class="img-fluid" src="_imagens/EuAmoJeri.jpg" alt="Eu Amo Jeri">
        </div>
        <div class="seccion4">
            <h2>Compras</h2>
            <img class="img-fluid" src="_imagens/download (1).jpg" alt="Lembrança Jeri">
        </div>

        <div class="section5">
            <h2>Gastronomia Jeri</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="_imagens/download (2).jpg" alt="Pratos Típicos" style="width:100%;">
                    </div>

                    <div class="item">
                        <img src="_imagens/download (3).jpg" alt="Pratos Típicos" style="width:100%;">
                    </div>

                    <div class="item">
                        <img src="_imagens/download (4).jpg" alt="Pratos Típicos" style="width:100%;">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>

</html>
